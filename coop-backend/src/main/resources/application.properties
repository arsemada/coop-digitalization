spring.application.name=coop-backend

# Database - override with env in Docker. For local runs, ensure PostgreSQL has user 'coop' and DB 'coopdb', or set SPRING_DATASOURCE_* env vars.
spring.datasource.url=jdbc:postgresql://localhost:5433/coopdb
spring.datasource.username=coop
spring.datasource.password=coop
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# JWT
app.jwt.secret=coop-digitalization-default-secret-key-min-256-bits-for-hs256
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refreshExpirationMs=${JWT_REFRESH_EXPIRATION:86400000}
